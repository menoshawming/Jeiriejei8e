  <!DOCTYPE html>

<html lang="ar" dir="rtl">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>دردشة MENO Shawming AI</title>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

    <style>

        * { box-sizing: border-box; font-family: 'Cairo', sans-serif; }

        body { background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }

        #chat-window { width: 100%; max-width: 450px; height: 85vh; background: #fff; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }

        .header { background: #1a73e8; color: white; padding: 20px; text-align: center; font-weight: bold; }

        #messages { flex: 1; padding: 20px; overflow-y: auto; background: #f9f9f9; display: flex; flex-direction: column; gap: 15px; }

        .msg { max-width: 80%; padding: 12px; border-radius: 15px; font-size: 0.9rem; line-height: 1.5; }

        .user { align-self: flex-end; background: #1a73e8; color: white; border-bottom-left-radius: 2px; }

        .ai { align-self: flex-start; background: #fff; border: 1px solid #ddd; border-bottom-right-radius: 2px; }

        .input-area { padding: 15px; display: flex; gap: 10px; border-top: 1px solid #eee; }

        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }

        button { background: #1a73e8; color: white; border: none; padding: 0 20px; border-radius: 25px; cursor: pointer; font-weight: bold; }

        button:disabled { background: #ccc; }

        .loading { font-size: 0.8rem; color: #777; margin: 5px 20px; display: none; }

    </style>

</head>

<body>

<div id="chat-window">

    <div class="header">مساعد MENO Shawming الذكي</div>

    <div id="messages">

        <div class="msg ai">أهلاً بك في MENO Shawming! أنا مساعدك الذكي، كيف أساعدك اليوم؟</div>

    </div>

    <div id="loading" class="loading">Gemini يفكر الآن...</div>

    <div class="input-area">

        <input type="text" id="userInput" placeholder="اكتب سؤالك هنا..." autocomplete="off">

        <button id="sendBtn" onclick="sendMessage()">إرسال</button>

    </div>

</div>

<script>

    // الرابط الخاص بك الذي استخرجته من Google Apps Script

    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxxY0IyLk3nRMPyMW2m9DPo0DiPWY-L6Pcqvor3mn597Bcp0dLJvZLGhiEUG0oo2_HG/exec";

    async function sendMessage() {

        const input = document.getElementById('userInput');

        const messages = document.getElementById('messages');

        const btn = document.getElementById('sendBtn');

        const loader = document.getElementById('loading');

        const text = input.value.trim();

        if (!text) return;

        // عرض رسالة المستخدم

        appendMessage(text, 'user');

        input.value = '';

        btn.disabled = true;

        loader.style.display = 'block';

        try {

            const response = await fetch(SCRIPT_URL, {

                method: "POST",

                body: JSON.stringify({

                    contents: [{ parts: [{ text: "أنت مساعد ودود لمتجر MENO Shawming. أجب باختصار على: " + text }] }]

                })

            });

            const data = await response.json();

            const aiText = data.candidates[0].content.parts[0].text;

            appendMessage(aiText, 'ai');

        } catch (error) {

            appendMessage("عذراً، واجهت مشكلة صغيرة. حاول مرة أخرى.", 'ai');

        } finally {

            btn.disabled = false;

            loader.style.display = 'none';

        }

    }

    function appendMessage(text, type) {

        const div = document.createElement('div');

        div.className = `msg ${type}`;

        div.innerText = text;

        const container = document.getElementById('messages');

        container.appendChild(div);

        container.scrollTop = container.scrollHeight;

    }

    // الإرسال عند الضغط على Enter

    document.getElementById('userInput').addEventListener('keypress', (e) => {

        if (e.key === 'Enter') sendMessage();

    });

</script>

</body>

</html>
    
  </body>
